<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>登录</title>
	<link rel="stylesheet" href="css/login.css" />
	<link rel="stylesheet" href="iconfont/iconfont.css" />
</head>
<body>
	<div id="logo-nav">
		<a href="#"><img src="images/logo.gif" alt=""></a>
	</div>
	<div id="logo-conter">
		<div class="login-wrap">
			<div class="login-page">
				<div class="login-text">
					<h1>登录城邦网</h1>
					<div class="login-form">
						<div class="form-top clear">
							<a href="##" class="active">手机验证码登录</a>
							<a href="##">账户密码登录</a>
						</div>
						<div class="form-center clear">
							<div class="inter">
								<form action="" method="post">
									<div class="lphone">
										<div class="phone">
											<i class="iconfont">&#xe603;</i>
											<i class="split">|</i>
											<input type="text" value="" placeholder="请输入手机号码">
										</div>
									</div>
									<div class="lphone">
										<div class="number phone">
											<i class="iconfont">&#xe605;</i>
											<i class="split">|</i>
											<input type="text" value="" placeholder="请输入验证码">
										</div>
										<div class="btn"><span>发送验证码</span></div>
										<div class="send_code" style="display:none;">
											<label class="obtain" style="display: none;">重新获取</label>
											<label class="repeat" style="display: none;">
											<!-- 重新发送 -->
												 <span class="count_down">(60s)</span>
											</label>
										</div>
									</div>
									<div class="reder">
										<label for="box">
											<input type="checkbox" id="box" style="visibility: hidden"> 
										</label>
										<span><i class="iconfont">&#xe60a;</i></span>
										
										<p>我已阅读并接受&nbsp;<a href="#">用户服务协议</a></p>
									</div>
									<button>登录</button>
								</form>
								<form action="" method="post" style="display:none">
									<div class="lphone">
										<div class="phone">
											<i class="iconfont">&#xe602;</i>
											<i class="split">|</i>
											<input type="text" value="" placeholder="手机号/邮箱/城邦网用户名">
										</div>
									</div>
									<div class="lphone">
										<div class="phone">
											<i class="iconfont">&#xe605;</i>
											<i class="split">|</i>
											<input type="text" value="" placeholder="请输入密码">
										</div>
									</div>
									<div class="reder">
										<label for="box">
											<input type="checkbox" id="box" style="visibility: hidden"> 
										</label>
										<span><i class="iconfont">&#xe60a;</i></span>
										<p>我已阅读并接受&nbsp;<a href="#">用户服务协议</a></p>
										<a href="#" class="forget">忘记密码？</a>
									</div>
									<button>登录</button>
								</form>
								<div class="use">
									<div class="line"></div>
									<p><span>其他方式登录</span></p>
									<div class="use-login">
										<a href="" class="iconfont qq">&#xe601;</a>
										<a href="" class="iconfont weibo">&#xe606;</a>
										<a href="" class="iconfont weixin">&#xe608;</a>
									</div>
								</div>
							</div>
							<div class="couser-login">
								<strong>客户登录</strong>
								<a href="##">
									<i class="iconfont">&#xe607;</i>
									<span>房易通账号&gt;</span>
								</a>
								<a href="##">
									<i class="iconfont">&#xe600;</i>
									<span>新房分销账号&gt;</span>
								</a>
								<a href="##">
									<i class="iconfont">&#xe609;</i>
									<span>经纪人账号&gt;</span>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/login.js"></script>
</body>
</html>
